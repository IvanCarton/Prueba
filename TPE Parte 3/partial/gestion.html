<section id="gestion-banner-section">
    <div class="gestion-banner">
        <img src="./assests/img/gestion-banner.jpg" alt="Banner de gesti&oacute;n">
        <div class="gestion-banner-title">
            <h1>Gesti&oacute;n</h1>
        </div>
    </div>
</section>
<section id="list-products-section">
    <div class="gestion-container">
        <div>
            <h2 class="text-center">Listado de Productos</h2>
        </div>
        <div class="d-flex mt-5 mb-5">
            <form id="prodForm" name="prodForm">
                <div class="input-group">
                    <div class="input-container">
                        <div class="form-group">
                            <input type="text" name="marca" placeholder="Marca" aria-required="true">
                        </div>
                        <div class="error-container">
                            <div class="error" id="marca-error"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="form-group">
                            <input type="text" name="nombre" placeholder="Nombre" aria-required="true">
                        </div>
                        <div class="error-container">
                            <div class="error" id="nombre-error"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="form-group">
                            <input type="text" name="categoria" placeholder="Categor&iacute;a" aria-required="true">
                        </div>
                        <div class="error-container">
                            <div class="error" id="categoria-error"></div>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="form-group">
                            <input type="text" name="precio" placeholder="Precio" aria-required="true">
                        </div>
                        <div class="error-container">
                            <div class="error" id="precio-error"></div>
                        </div>
                    </div>
                </div>
                <div class="btn-group mt-2">
                    <button id="btnAdd" class="btn-black" type="button">Agregar</button>
                    <button id="btnAddx3" class="btn-black" type="button">Agregar X3</button>
                    <button id="btnCancelEdit" class="btn-black d-none" type="button">Cancelar Edici&oacute;n</button>
                    <button id="btnConfirmEdit" class="btn-black d-none" type="button">Confirmar Edici&oacute;n</button>
                </div>
            </form>
        </div>
        <div class="filtro-container">
            <input id="filtro" type="text" name="filtro" placeholder="Buscar" aria-required="true">
        </div>
        <div class="table-responsive">
            <table class="prod-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Marca</th>
                        <th>Nombre</th>
                        <th>Categor&iacute;a</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="prodTbody"></tbody>
            </table>
            <div class="loader d-none"></div>
        </div>
        <div class="btn-group-pagination">
            <button id="btn-pag-anterior" class="btn-black btn-pag" type="button">Anterior</button>
            <div class="pagina-actual-container">
                <span id="pagina-acutal"></span>
            </div>
            <button id="btn-pag-siguiente" class="btn-black btn-pag" type="button">Siguiente</button>
        </div>
    </div>
</section>
